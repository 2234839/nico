<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="generator" content="{{system.name}} {{system.version}}">
    <meta name="theme" content="{{theme.name}} {{theme.version}}">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{{static_url('one.css')}}" />
    <link rel="stylesheet" href="{{static_url('syntax.css')}}" />
    {%- block afterstyle %}{% endblock %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{config.google}}']);
      _gaq.push(['_trackPageview']);
      _gaq.push(['_trackPageLoadTime']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = 'https://ssl.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div class="document">
      {%- block document %}
      {%- endblock %}
    </div>
    <div class="footer">
      {%- if config.footer %}
      <p>{{config.footer}}</p>
      {%- endif %}
      <p class="copyright">This site is built by <a href="{{system.homepage}}">{{system.name}}</a>.</p>
    </div>
    <script src="http://static.alipayobjects.com/seajs/1.2.1/sea.js" data-main="{{static_url('one.js')}}"></script>
    <a class="github" href="{{config.github}}"><img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
  </body>
</html>
